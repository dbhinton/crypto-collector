{% extends 'base.html' %}

{% block content%}
    <h1>Asset Detail</h1>
    <div class="card">
        <div class="card-content">
          <span class="card-title">{{ crypto.name }}</span>
          <p>Acronym: {{ crypto.acronym}}</p>
          <p>Network: {{ crypto.network}}</p>
          <p>Description: {{ crypto.description }}</p>
          {% if crypto.price > 0 %}
            <p>Age: {{ crypto.price }}</p>
          {% else %}
            <p>Worthless</p>
          {% endif %}
        </div>
      </div>
    
{% endblock %}
